version: '2.1'

volumes:
   geoserver-data:
   geo-db-data:

services:
   db:
      image: kartoza/postgis:12.0
      volumes:
         - geo-db-data:/var/lib/postgresql
      ports:
        - "25434:5432"
      env_file:
      - docker-env/db.env
      restart: on-failure
      healthcheck:
        test: "exit 0"

   geoserver:
      #image: kartoza/geoserver:2.16.1
      image: oinf/geoserver:2.16.2
      container_name: gs
      #build:
        #context: ./
      volumes:
        - geoserver-data:/opt/geoserver/data_dir
      ports:
        - "8600:8080"
      restart: on-failure
      environment:
        - COMMUNITY_EXTENSIONS=gwc-azure-blobstore-plugin
        - STABLE_EXTENSIONS=querylayer-plugin,importer-plugin
        - SAMPLE_DATA=true
      env_file:
        - docker-env/geoserver.env
      depends_on:
        db:
          condition: service_healthy
      healthcheck:
        test: curl --fail -s http://localhost:8080/ || exit 1
        interval: 1m30s
        timeout: 10s
        retries: 3
